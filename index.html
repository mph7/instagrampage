<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<title>instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="page-wrapper">
		<div class="phone">
			<img src="img/instagram-celular.png" alt="celular">
		</div>
		<div>
			<div class="box1">
				<div class="group">
					<form action="#">
						<img src="img/instagram-logo.png" alt="instagram logo">
						<input type="text" placeholder="Telefone, nome de usuario ou email">
						<input type="password" placeholder="Senha">
						<button type="submit" class="login-button">Entrar</button>
					</form>
				</div>
				<div class="box1">
					<p>Nao tem uma conta? <span class="link-blue">Cadastre-se</span></p>
				</div>
			</div>
			<div class="download-app">
				<p>Obtenha o aplicativo.</p>
				<div class="download">
					<a href="#" class="download-button"><img src="img/apple-button.png" alt="app store download"></a>
					<a href="#" class="download-button"><img src="img/googleplay-button.png" alt="google play download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
